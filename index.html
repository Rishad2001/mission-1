<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item primary__button">Order food</button>
            </div>
        </nav>
    </header>
    <!--hero section-->
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="hero image" class="hero__image"/>
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                <button class="primary__button">Order now</button>
            </div>
        </section>

        <!--explore menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explor__menu__lists">
                <!--BURGER-->
                <div class="food__menu__card">
                    <img src="./assets/burger.jpg" alt="burger" class="food__image">
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p class="food__restaurants">Burger King,Mcdonalds,Burger Palace<span style="color: red;">+3</span></p>
                    </div>
                </div>
                <!--PIZA-->
                <div class="food__menu__card" id="pizza__cart">
                    <img src="./assets/pizza.jpg" alt="pizza" class="food__image">
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p class="food__restaurants">Pizza Hut,Domino's Pizza<span style="color: red;">+3</span></p>
                    </div>
                </div>
                <!--ICE CREAM-->
                <div class="food__menu__card">
                    <img src="./assets/iceCream.jpg" alt="Ice cream" class="food__image">
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Ice Cream</h3>
                        <p class="food__restaurants">Baskin Robbins,Ibaco<span style="color: red;">+3</span></p>
                    </div>
                </div>
            </div>
            <div class="explore__menu__view__more">
                <button class="primary__button">View MOre</button>
            </div>
        </section>

        <!-- restaurants-->
        <section class="restaurant__container">
            <h1 class="restaurant__description">Order From 100s Of Restaurants</h1>
            <div class="restaurant__flex">
                <div class="restaurant__flex__row__one">
                    <div class="restaurant__1">
                    <img
                    class="restaurant__1__image"
                    src="./assets/restaurant1.jpg"
                    alt="restaurant__1"
                    />
                    </div>
                    <div class="restaurant__2">
                   <img
                    class="restaurant__2__image"
                    src="./assets/restaurant2.jpg"
                    alt="restaurant__2"
                    />
                    </div>
                </div>
                <div class="restaurant__flex__row__two">
                    <div class="restaurant__3">
                    <img
                    class="restaurant__3__image"
                    src="./assets/restaurant3.jpg"
                    alt="restaurant__3"
                    />
                    </div>
                    <div class="restaurant__4">
                    <img
                    class="restaurant__4__image"
                    src="./assets/restaurant4.jpg"
                    alt="restaurant__4"
                    />
                    </div>
                </div>
            </div>
        </section>
        <section class="search__container">
            <h1 class="search__description">Stay Updated</h1>
            <div class="search__description__items">
                <div class="search__container__form">
                   <input type="email" placeholder="someone@email.com" class="search__input">
                   </div>
                   <div>
                   <button class="primary__button button">Get updates</button>
                   </div>
                 </form>  
            </div>
        </section>
    </main>
    
</body>
</html>
